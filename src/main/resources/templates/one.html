<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <title>Редактирование задачу</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <div>
            <p th:if="${task.done}" >Выполнено</p>
            <p th:unless="${task.done}" >Не выполнено</p>
            <p th:text="${task.created}" ></p>
        </div>
        <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}" >
            <input type="hidden" name="id" th:field="*{id}">

            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="15" placeholder="Опишите требования к кандидату"></textarea>
            </div>

            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/tasks}">Отмена</a></div>
                        <div class="col-4"><button class="btn btn-success w-100" type="submit">Сохранить</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
