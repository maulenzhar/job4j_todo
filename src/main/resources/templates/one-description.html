<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <title>Редактирование задачу</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <h3>Задача</h3>
        <div class="row">
            <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Статус</th>
                    <th scope="col">Дата создания</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${task.id}" />
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.done == true ? 'выполнено' : 'не выполнено'}" />
                    <td th:text="${task.created}"/>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="mb-3 row">
            <div class="col-7"></div>
            <div class="col-7">
                <div class="row">
                    <div class="col-3"><a class="btn btn-light w-100" th:href="@{/tasks}">Отмена</a></div>
                    <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a></div>
                    <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/tasks/done/{id}(id=${task.id})}">Выполнить</a></div>
                    <div class="col-3"><a class="btn btn-success w-100" th:href="@{/tasks/update/{id}(id=${task.id})}">Редактировать</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
